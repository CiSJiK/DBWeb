<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="user-scalable=no initial-scale=1" name="viewport">
    <title>Title</title>
    <style>
        .margin{
            margin-top: 5px;
            margin-left: 0;
            margin-right: 0;
        }
        body{
            max-width: 1024px;
            margin:0 auto;
        }
        .show{
            grid-column: 1;
            grid-row: 1;
        }
        .layout{
            position: relative;
            align-items: center;
            margin:0 auto;
            display: grid;

            grid-template-columns: 80% 20%;
            grid-template-rows: 80% 20%;
            grid-gap: 10px;
        }
        .type{
            grid-column: 1;
            grid-row: 2;
        }
        .button{
            grid-column: 2;
            grid-row: 1;
            width: 100%;
            bottom: auto;
            position: relative;
            height: 100%;
        }
        .insert{
            grid-row: 2;
            grid-column: 2;
        }
        .grid{
            position: absolute;
            bottom: 0;
        }
        input{
            width: 100%;
            height: 30px;
        }
        .grid input{
            width: 96.7%;
        }
        button{
            height: 50px;
            width: 100%;
            font-size: 20px;
        }
        @media screen and (max-width: 400px){
            .grid{
                background-color: red;
            }
        }
        .container{
            margin-top: 90px;
        }
        textarea{
            width: 100%;
            height: 500px;
            margin-top: 30px;
            background-color: white;
            font-size: 20px;
            border: 2px solid black;
        }
        .context{
            border: 2px solid black;
            height: 400px;
            overflow-y: scroll;
        }
        .edit{
            width: 30px;
            height: 30px;
            float: right;
            margin: 7px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="show">
                <div class="context" th:each="context : ${context}">
                    <span th:text="${context.ncon}" style="font-size: 20px; margin: 7px;"></span>
                    <button class="edit"></button><button class="edit"></button>
                    <br/>
                </div>
            </div>
            <div class="button">
                <div class="grid">
                    <button class="margin" onclick="location.href='./'">피드백 목록</button>
                    <button class="margin" onclick="location.href='../'">돌아가기</button>
                    <input class="margin" id="id" name="id" placeholder="id 입력" type="text">
                    <input class="margin" id="pw" name="pw" placeholder="비밀번호" type="password">
                </div>
            </div>
            <div class="type">
                <input id="context" name="context" placeholder="내용 입력" style="height: 50px;  font-size: 20px;" type="text">
            </div>
            <div class="insert">
                <button type="submit">등록</button>
            </div>
        </div>
    </div>
</body>
</html>
